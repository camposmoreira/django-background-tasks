[tox]
envlist =
    py{35}-django{20,21,22}-{sync,async}
    py{36}-django{20,21,22,30}-{sync,async}
    py{37}-django{20,21,22,30,31,32}-{sync,async}
    py{38}-django{22,30,31,32}-{sync,async}
    py{39}-django{22,30,31,32,40,41,42}-{sync,async}
    py{310}-django{30,31,32,40,41,42}-{sync,async}
;    py{311}-django{30,31,32,40,41,42}-{sync,async}

[testenv]
deps =
    coverage
    django-coverage
    django111: Django>=1.11,<1.12
    django20: Django>=2.0,<2.1
    django21: Django>=2.1,<2.2
    django22: Django>=2.2,<3.0
    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    django32: Django>=3.2,<3.3
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
    django42: Django>=4.2,<4.3
    -r{toxinidir}/requirements-test.txt
    -r{toxinidir}/requirements.txt

commands =
    coverage erase
    sync: coverage run -a ./runtests.py
    async: coverage run -a ./runtests.py {posargs:--async}
