[tox]
envlist =
    py{35}-django{22}-{sync}

[testenv]
deps =
    coverage
    django-coverage
    django22: Django>=2.2,<3.0
    -r{toxinidir}/requirements-test.txt
    -r{toxinidir}/requirements.txt

commands =
    coverage erase
    sync: coverage run -a ./runtests.py
    async: coverage run -a ./runtests.py {posargs:--async}
